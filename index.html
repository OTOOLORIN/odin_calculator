<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NERDY CALC</title>
    <meta charset="'utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <main>
    <div class="calc-container">
      <div class="display">
        <input class="operation" disabled value="2+2">
        <input class="result" disabled value="4">
      </div>
      <hr>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="delete">&#9249;</buton>
        <button class="percent">&#37;</button>
        <button class="divide">&divide;</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply">&times;</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract">&#8722;</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add">+</button>
        <button class="plus-minus">&plusmn;</button>
        <button class="zero">0</button>
        <button class="dot">&#8226;</button>
        <button class="equal">=</button>
      </div>
    </div>
  </main>
  </body>
</html>
