<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NERDY CALC</title>
    <meta charset="'utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <main>
    <div class="calc-container">
      <div class="display">
        <input class="operation" value="2+2" autofocus onkeydown="return false">
        <input class="result" disabled value="4">
      </div>
      <hr>
      <div class="buttons">
        <button id="clear" class="clear bold">C</button>
        <button id="delete" class="delete bold">&#9249;</buton>
        <button id="percent" class="percent bold operation-color">&#37;</button>
        <button id="divide" class="divide bold operation-color">&divide;</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button id="multiply" class="multiply bold operation-color">&times;</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button id="subtracttttt" class="subtract bold operation-color">&#8722;</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button id="add" class="add bold operation-color">+</button>
        <button class="plus-minus">&plusmn;</button>
        <button class="zero">0</button>
        <button class="dot">&#8226;</button>
        <button id="equal" class="equal bold">=</button>
      </div>
    </div>
  </main>
  </body>
</html>
